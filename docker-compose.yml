version: '3'

services:
  database:
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - ./mongo:/data/db #avant les deux point c'est l'hote apr√®s c'est le container
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root

  mongo-express:
    image: mongo-express
    ports: 
      - 8081:8081
    depends_on:
      - database 
    restart: on-failure
    environment: 
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: root
      ME_CONFIG_MONGODB_URL: mongodb://root:root@database:27017/

